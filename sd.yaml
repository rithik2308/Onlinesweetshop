---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlinesweetshopp-prod
  labels:
       app: onlinesweetshop
spec:
  replicas: 1
  template:
    metadata:
      name: myapp-pod
      labels:
        app: onlinesweetshop
    spec:
      containers:
        - name: onlinesweetshopp
          image: rithikmfj/onlinesweetshopp
  selector:
    matchLabels:
      app: onlinesweetshop

---
apiVersion: v1
kind: Service
metadata:
  name: appservice
spec:
  type : NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30003
  selector:
    app: onlinesweetshop

